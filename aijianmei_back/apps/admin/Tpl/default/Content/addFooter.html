<include file="../Public/_header" />
<!--编译器js start-->
<script src="ckeditor/ckeditor.js"></script>
<script src="ckeditor/sample.js"></script>
<link rel="stylesheet" href="ckeditor/sample.css">
<script type="text/javascript" src="ckfinder/ckfinder.js"></script>
<!--编译器js end-->

<div class="so_main">
  <div id="editTpl_div">
  	<div class="page_tit"><eq name="type" value="edit">编辑<else/>添加</eq>底部栏目</div>
	<div class="form2">
	<form method="post" action="{:U('admin/Content/doEditFooter')}" enctype="multipart/form-data">
	<eq name="type" value="edit"><input type="hidden" name="id" value="{$id}"></eq>
    <dl class="lineD">
      <dt>标题：</dt>
      <dd><input name="title" type="text" value="{$title}"> * </dd>
    </dl>

    <dl class="lineD">
      <dt>英文标签：</dt>
      <dd><input name="key_name" type="text" value="{$key_name}"> * </dd>
    </dl>

    <dl class="">
      <dt></dt>
      <dd>
        <neq name="type_id" value="3">
      	<textarea name="content" id="content" style="width:650px;height:200px">{$content}</textarea>
        </neq>
				<script>
			CKEDITOR.replace( 'content', {
				fullPage: true,
				allowedContent: true,
				extraPlugins: 'wysiwygarea',
				language : 'zh-cn',
				filebrowserBrowseUrl : 'ckfinder/ckfinder.html',
				filebrowserImageBrowseUrl : 'ckfinder/ckfinder.html?type=Images',
				filebrowserFlashBrowseUrl : 'ckfinder/ckfinder.html?type=Flash',
				filebrowserUploadUrl : 'ckfinder/core/connector/php/connector.php?command=QuickUpload&type=Files',
				filebrowserImageUploadUrl : 'ckfinder/core/connector/php/connector.php?command=QuickUpload&type=Images',
				filebrowserFlashUploadUrl : 'ckfinder/core/connector/php/connector.php?command=QuickUpload&type=Flash'
				});
	</script>
	  </dd>
    </dl>
	
    <div class="page_btm">
      <input type="submit" class="btn_b" value="确定" />
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <a href="{:U('admin/content/footer')}"><input type="button" class="btn_b" value="返回" /></a>
    </div>
	</form>
  </div>
  </div>
</div>

<script>
$(function(){
    loadEditor("content");

    $('input[type=submit]').click(function(){
        var $flag = true;
        $('input').each(function(){if ($(this).val()=='') $flag = false;});
        if ( ! $flag) return $flag;
    })

});
</script>
<include file="../Public/_footer" />
