<script>
//鼠标移动表格效果
$(document).ready(function(){
	$("tr[overstyle='on']").hover(
	  function () {
	    $(this).addClass("bg_hover");
	  },
	  function () {
	    $(this).removeClass("bg_hover");
	  }
	);
});

function checkon(o){
	if( o.checked == true ){
		$(o).parents('tr').addClass('bg_on') ;
	}else{
		$(o).parents('tr').removeClass('bg_on') ;
	}
}

function checkAll(o){
	if( o.checked == true ){
		$('input[name="checkbox"]').attr('checked','true');
		$('tr[overstyle="on"]').addClass("bg_on");
	}else{
		$('input[name="checkbox"]').removeAttr('checked');
		$('tr[overstyle="on"]').removeClass("bg_on");
	}
}

//获取已选择用户的ID数组
function getChecked() {
	var uids = new Array();
	$.each($('table input:checked'), function(i, n){
		uids.push( $(n).val() );
	});
	return uids;
}


//删除日志
function deleteLog(login_record_id) {
	login_record_id = login_record_id ? login_record_id : getChecked();
	login_record_id = login_record_id.toString();
	if(login_record_id == ''){
		ui.error('请选择记录');
		return;
	}
	if(!confirm('删除成功后将无法恢复，确认继续？')) return false;
	// if(login_record_id == '' || !confirm('您是否要删除此数据？')) return false;
	$.post("{:U('admin/Nav/delByType')}", {login_record_id:login_record_id,tabletype:'nav_product_list'}, function(res){
		if(res == '1') {
			login_record_id = login_record_id.split(',');
			for(i = 0; i < login_record_id.length; i++) {
				$('#login_record_'+login_record_id[i]).remove();
			}
			ui.success('操作成功');
		}else {
			ui.error('操作失败');
		}
	});
}
</script>
