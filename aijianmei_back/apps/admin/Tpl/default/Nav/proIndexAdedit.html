<include file="../Public/_header" />
<div class="so_main">
  <div class="page_tit">商品推荐管理</div>
  <div class="list" id="adddiv">
  <form action="" method="post" enctype="multipart/form-data">
  <table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <th class="line_l">商品名称</th>
    <th class="line_l">商品价格</th>
    <th class="line_l">链接</th>
		<th class="line_l">排序</th>
    <th class="line_l">图片</th>
    <th class="line_l">状态</th>
  </tr>
  <tr>
  <td><input type="text" name="name" value="{$prolist['name']}"></td>
  <td><input type="text" name="price" value="{$prolist['price']}"></td>
  <td><input type="text" name="link" value="{$prolist['link']}"></td>
  <td><input type="text" name="sequence" value="{$prolist['sequence']}"></td>
  <td><img name="" src="{$prolist['img']}"   width="60" height="60"/><input type="file" name="img"></td>
  <td><select name="status"><option value="1">开启</option><option value="0">关闭</option></select></td>
  </tr>
	<tr>
	<td><input type="submit" name="" value="保存"><input type="button" name="" value="关闭窗口" onclick="showadddiv();"></td>
	</tr>
  </table>
  <input type="hidden" name="nav_action" value="doedit">
  <input type="hidden" name="eid" value="{$prolist['id']}">
  </form>
  </div>
