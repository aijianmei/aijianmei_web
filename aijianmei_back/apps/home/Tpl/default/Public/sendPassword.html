<include file="__THEME__/aijianmei_header" />
<form action="{:U('home/Public/doSendPassword')}" method="post" id="content" class=" clearfix">
        <h1 class="title">找回密码</h1>
        <div class="form_cm">
                <ol class="title_1 clearfix">
                        <li><a class="current">填写绑定邮箱</a></li>
                        <li><a>接受密码找回邮件</a></li>
                        <li><a>重置密码</a></li>
                </ol>
                <h2 class="title_1">请填写登录名</h2>
                <ul class="submit_cm">
                        <li>
                                <label for="text_1">绑定邮箱：</label>
                                <input type="text" id="text_1" class="text" name="email"/>

                        </li>
                        <li>
                                <label for="text_2">验证码：</label>
                                <input type="text" class="text" id="text_2" name="verifyStr" onkeyup="checkVerify()" onchange="checkVerify()" onblur="checkVerify()">
                                <span class="show">
                                    <img id="verify_code" src="/public/captcha.php" />
                                    <a class="forchange" href="javascript:void(0)" onclick="verify_code.src='/public/captcha.php'">换一换</a>
                                </span>
                                <span class="code"></span>
                        </li>
                        <li>
                            <input type="submit" class="submit" value="提交">
                        </li>
                </ul>
        </div>
</form>
<script type="text/javascript">
function checkVerify() {
    var verifyStr =$("#text_2").val();    
    if(verifyStr!=''&& verifyStr.length>=5){
    $.post('ajax.php?act=check_Verify', {'Verify':verifyStr}, function(m) {
        if(m==0) {
            //$("#verifyStr").val('');
            $("span.code").html("<span style='color:red;'>错误</span>");
            return false;
        }else {
            //new action
            $("span.code").html("<span style='color:green;'>正确</span>");
            return true;
        }
    })
    }
    else{
    //$("#verifyStr").focus();
    }  
}
</script>
<include file="__THEME__/aijianmei_footer" />
