<include file="__THEME__/aijianmei_header" />
<form action="{:U('home/Public/doResetPassword')}" method="post" id="content" class=" clearfix">
        <input type="hidden" name="code" value="{$code}">
        <h1 class="title">找回密码</h1>
        <div class="form_cm">                
                <ol class="title_1 clearfix">
                        <li><a>填写绑定邮箱</a></li>
                        <li><a>接受密码找回邮件</a></li>
                        <li class="reset"><a class="current">重置密码</a></li>
                </ol>
                <ul class="submit_cm">
                        <li>
                                <label for="text_1">新密码：</label>
                                <input type="text" id="text_1" class="text" name="password" />
                                <span class="prompt_1"></span>
                        </li>
                        <li>
                                <label for="text_2">确认新密码：</label>
                                <input type="text" id="text_2" class="text" name="repassword" />
                                <span class="prompt_2"></span>
                        </li>
                        <li>
                                <input type="submit" class="submit" value="提交">                                
                        </li>
                </ul>
        </div>        
</form>
<include file="__THEME__/aijianmei_footer" />
