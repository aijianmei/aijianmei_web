<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8" />
	<title></title>
	<link rel="stylesheet" href="css/public.css">
	<link rel="stylesheet" href="css/account.css">
        <script type="text/javascript" src="js/public.js"></script>
	</head>
	<body>
		<!-- outside head -->
		<div class="head">
			<div class="header">
                                <div class="h_bg">
                                        <a href=""><div class="logo_1">logo</div></a>
                                        <span class="account_login">
                                                <a>已有帐号？</a>
                                                <a class="login"></a>
                                        <span>
                                </div>
                        </div>
		</div>
                <!-- outside wrapper -->
                <div class="wrapper">
                	<div class="wrapper_bg clearfix">
                		<div class="ac_state">
                			<div class="ac_state_lay">
        	        			<span class="current_state">创建帐号</span>
        	        			<span>选择喜爱</span>
        	        			<span>注册成功</span>
        	        		</div>
                		</div>
                		<div class="ac_content">
                			<div class="ac_part_form">
                				<h3>本站注册</h3>
                				<form action="">
                					<div class="ac_input">
                						<label class="name" for="name">昵称...</label>
                						<input id="name" name="name" class="ac_box">
                						<div></div>
                					</div>
                					<div class="ac_input">
                						<label for="email">邮箱...</label>
                						<input id="email" name="email" class="ac_box">
                					</div>
                					<div class="ac_input">
                						<label for="password">密码...</label>
                						<input id="password" name="password" class="ac_box">
                					</div>
                					<div class="ac_input">
                						<label for="password_agnin">确认密码...</label>
                						<input id="password_agnin" name="password_agnin" class="ac_box">
                						<label class="email" for="email">邮箱...</label>
                						<input id="email" name="email" class="ac_box">
                					</div>
                					<div class="ac_input">
                						<label class="password" for="password">密码...</label>
                						<input id="password" name="password" class="ac_box">
                					</div>
                					<div class="ac_input">
                						<label class="password_again" for="password_again">确认密码...</label>
                						<input id="password_again" name="password_again" class="ac_box">
                					</div>
                                                        <a class="ac_account"></a>
                				</form>
                			</div>
                			<div class="ac_third_part">
                                                <h3>快速注册</h3>
                                                <div class="ac_methor">
                                                        <a class="weibo"></a>
                                                        <a class="QQ"></a>
                                                </div>
                			</div>
                		</div>
        	        </div>
                </div>
                <!-- login_table begin-->
                <div class="login_bg"></div>
                <div class="login_table">
                        <i class="lg_back">×</i>
                        <h4>登录爱健美</h4>
                        <div class="lg_border"><span></span></div>
                        <div class="lg_part clearfix">
                                <div class="lg_coop">
                                        <h3>使用合作网站帐号登录</h3>
                                        <ul class="lg_wrap_choice clearfix">
                                                <li><a class="lg_coop_1"></a></li>
                                                <li><a class="lg_coop_2"></a></li>
                                        </ul>
                                        <p>也可以选择马上注册</p>
                                        <div class="lg_aijianmei"><a></a></div>
                                </div>
                                <div class="lg_our">
                                        <div class="lg_our_lay">
                                                <p>使用注册邮箱登录</p>
                                                <form>
                                                        <div class="lg_input">
                                                                <label class="lg_text" for="lg_text">邮箱</label>
                                                                <input type="text" id="lg_text" />
                                                        </div>
                                                        <div class="lg_input">
                                                                <label class="lg_password"  for="lg_password">密码</label>
                                                                <input type="password" id="lg_password" />
                                                        </div>
                                                        <div class="lg_sure">
                                                                <a class="lg_fix"></a>
                                                                <a class="lg_forget">忘记密码?</a>
                                                        </div>
                                                </form>
                                        </div>
                                </div>
                        </div> 
                </div>
                 <!-- login_table end-->
                 <script>
                        var newdom = new getdom,
                        login = newdom.getElementsByClass('login'),
                        len_login = login.length,
                        lg_back = newdom.getElementsByClass('lg_back')[0];
                        for(var i = 0;i < len_login;i++){
                                if(login[i]){
                                        addevent(login[i],'click',aijianmei.acTion);
                                }
                        }
                        if(lg_back){
                                addevent(lg_back,'click',aijianmei.removeacTion);
                        }
                        aijianmei.form_jugde('lg_text','lg_password','name','email','password','password_again');//add classname for input focue and label disappear
                </script>
	</body>
</html>
